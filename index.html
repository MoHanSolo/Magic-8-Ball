<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="page-container">
  <!-- Header Section (Headings) -->
  <div class="header">
    <h1>Come one, Come all!</h1>
    <h3>Bare witness to the ominous truths of the Magic 8 Ball!</h3>
  </div>

  <!-- Main Content Section (Magic 8 Ball and Form) -->
  <div class="content-container">
    <!-- Magic 8 Ball -->
    <div class="circle">
      <div class="triangle"></div>
      <div id="fortuneText"></div>
    </div>
    <!-- Form Input and Button -->
    <input type="text" id="userQuestion" placeholder="Enter Your Inquiry">
    <button id="fortuneButton">What's Your Fortune?</button>
  </div>
</div>

    <script src="main.js"></script>
  </body>
